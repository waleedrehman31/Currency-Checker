<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.13.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.13.2/dist/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Market Exange Tracker</title>
  </head>
  <body>
    <nav>
      <div
        class="navbar shadow-lg bg-neutral text-neutral-content rounded-b-lg"
      >
        <div class="flex-1 px-2 mx-2">
          <span class="text-lg font-bold"> Exchange Market Tracker </span>
        </div>
      </div>
    </nav>

    <section>
      <div class="hero-content min-h bg-gray-600">
        <div class="text-center hero-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
            <p class="mb-5">You are here to track the Exchange Market</p>
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>
      </div>
    </section>

    <section
      class="container w-full py-2 px-2 mx-auto flex items-center align-center"
    >
      <div class="overflow-x-auto">
        <table class="table w-full">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Job</th>
              <th>Favorite Color</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover">
              <th>5</th>
              <td>Yancy Tear</td>
              <td>Community Outreach Specialist</td>
              <td>Indigo</td>
            </tr>
            <tr class="hover">
              <th>6</th>
              <td>Irma Vasilik</td>
              <td>Editor</td>
              <td>Purple</td>
            </tr>
            <tr class="hover">
              <th>7</th>
              <td>Meghann Durtnal</td>
              <td>Staff Accountant IV</td>
              <td>Yellow</td>
            </tr>
            <tr class="hover">
              <th>8</th>
              <td>Sammy Seston</td>
              <td>Accountant I</td>
              <td>Crimson</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script type="text/javascript" src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
